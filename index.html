    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "https://theutkarshsoni.github.io/SeekJobs/data.txt",
                dataType: "text",
                success: function(data) {processData(data);}
            });
        });

        function processData(allText) {
            var dtat = '<div class="table-responsive"><table class="table table-hover"><thead class="thead-light"><tr><th>#</th><th>Company Name</th><th>Location</th><th>Verified</th><th>Roles</th><th>Job Type</th><th>Industry</th></thead><tbody>';
            var allTextLines = allText.split(/\r\n|\n/);
            var headers = allTextLines[0].split(',');
            var lines = [];
            var location = [];
            var qeuihfd = '';
            for (var i=1; i<allTextLines.length; i++) {
                var data = allTextLines[i].split(',');
                if (data.length == headers.length) {
                    if(data[2] === "Hiring") { // Check for status hiring
                        dtat += '<tr>';
                        var tarr = [];
                        for (var j=0; j<headers.length-1; j++) {
                            if(j !== 2) { // Check for not showing status
                                if(j !== 5) { // Check for not showing link
                                    tarr.push(data[j]);
                                    dtat += '<td>' + data[j] + '</td>';
                                }
                            }
                        }
                        lines.push(tarr);
                        lines.push('\n');
                        dtat + '</tr>';
                    }
                }
            }
            dtat += '</tbody></table></div>';
            $('#lines').html(lines);
            $('#data').html(dtat);
        }

        function filterData(arrayData, id, tag) {
            var tarr = [];
            for (var i=0; i<arrayData.length; i++) {
                var data = arrayData[i].split(',');
                if(data[id] === $('select#'+tag).val()) {
                    tarr.push(arrayData[i]);
                }
            }
            return tarr;
        }

        $('select').on('change', function() {
            var dtat = '<div class="table-responsive"><table class="table table-hover"><thead class="thead-light"><tr><th>#</th><th>Company Name</th><th>Location</th><th>Verified</th><th>Roles</th><th>Job Type</th><th>Industry</th></thead><tbody>';
            var newLines = $("#lines").text().split(/\r\n|\n/);

            if($('select#location').val() !== null){
                newLines = filterData(newLines, 2, 'location');
            }

            if($('select#verified').val() !== null){
                newLines = filterData(newLines, 3, 'verified');
            }

            if($('select#role').val() !== null){
                newLines = filterData(newLines, 4, 'role');
            }

            if($('select#jobType').val() !== null){
                newLines = filterData(newLines, 5, 'jobType');
            }

            if($('select#industry').val() !== null){
                newLines = filterData(newLines, 6, 'industry');
            }
            
            for (var i=0; i<newLines.length; i++) {
                var data = newLines[i].split(',');
                dtat += '<tr>';
                for (var j=0; j<7; j++) {
                    dtat += '<td>' + data[j] + '</td>';
                }
                dtat += '</tr>';
            }
            dtat += '</tbody></table></div>';
            $('#data').html(dtat);
        });

        $('button').on('click', function(){
            $('select#location').val('');
            $('select#verified').val('');
            $('select#role').val('');
            $('select#jobType').val('');
            $('select#industry').val('');
             $.ajax({
                type: "GET",
                url: "https://theutkarshsoni.github.io/SeekJobs/data.txt",
                dataType: "text",
                success: function(data) {processData(data);}
            });
        });
    </script>
